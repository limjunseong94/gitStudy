<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>공지사항 상세</title>
<link rel="stylesheet" href="/public/css/board/insert.css">
<script src="/public/js/notice/detail.js" defer="defer"></script>
</head>
<body>
<header th:insert="/NewHeader"></header>
<div id="wrapper">
<main class="container-xl">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" id="path">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item">
	    	<a href="/">홈</a>
	    </li>
	    <li class="breadcrumb-item">
	    	<a href="#">고객 센터</a>
	    </li>
	    <li class="breadcrumb-item" aria-current="page">
	    	<a href="/notice/list/1" class="breadcrumb-item active">공지사항</a>
	    </li>
	  </ol>
	</nav>
	<h1 class="pb-4 d-flex justify-content-between align-items-center" 
	    style="border-bottom: 1px solid #e8e8e8;">
	    <span style="font-size: 35px;" th:text="${notice.title}"></span>
    </h1>	
    <div class="mt-3 d-flex">
		<i class="bi bi-eye" style="margin-right: 4px;"
			data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="조회수">
			<span th:text="${notice.views}"></span>
		</i>
		<div class="ms-auto align-self-center">
			<span th:text="'등록일 : ' + ${#dates.format(notice.post_time,'yyyy-MM-dd HH:mm:ss')}"></span>
		</div>
    </div>
	<table class="mt-3 mb-5 table table-borderless">
		<tbody>
			<tr>
				<td class="table-light align-middle pt-3 pb-3" style="border-right: none;" th:text="${notice.contents}"></td>	
			</tr>
		</tbody>
	</table>
	<div class="d-flex">
		<div class="ms-auto">
			<th:block th:if="${session.loginUser?.adminCk==1}">
				<a th:href="@{/notice/update/{noticeNo}(noticeNo=${noticeNo})}" class="btn btn-outline-info btn-lg" 
				   style="margin-right: 8px; padding: 12px 20px;">수정</a>
			</th:block>
			<a href="/notice/list/1" class="btn btn-outline-dark btn-lg" style="padding: 12px 20px;">목록</a>
		</div>		
	</div>
</main>
<footer class="footer" th:insert="/NewFooter"></footer>
</div>
</body>
</html>
