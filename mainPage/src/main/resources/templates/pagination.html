<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
.page-item.active .page-link, .page-item.active .page-link:hover, .page-item.active .page-link:focus, .pagination li.active>a:not(.page-link), .pagination li.active>a:not(.page-link):hover, .pagination li.active>a:not(.page-link):focus {
    border-color: #0d6efd;
    background-color: #0d6efd;
    color: #fff;
    box-shadow: 0 0.125rem 0.25rem rgb(105 108 255 / 40%);
}
</style>
	<nav aria-label="Page navigation">
		<ul class="pagination">
			<li class="page-item" th:classappend="${(pagination.yourFirst)?'':'disabled'}">
				<a class="page-link" style="padding: 6px 7.5px; margin: 0;"
					th:href="@{{url}{page}
								(url=${pagination.url}, page=${pagination.firstPage}, field=${param.field}, search=${param.search}, sort=${param.sort}, direct=${param.direct})}">
					<i class="tf-icon bx bx-first-page"></i>
				</a>
			</li>
			<li class="page-item" th:classappend="${ (pagination.yourPreviousPage) ? '' : 'disabled' }" style="margin-left: 3px;">
				<a class="page-link" style="padding: 6px 7.5px; margin: 0;"
					th:href="@{{url}{page}
								(url=${pagination.url}, page=${pagination.previousPage}, field=${param.field}, search=${param.search}, sort=${param.sort}, direct=${param.direct})}" >
					<i class="tf-icon bx bx-chevron-left"></i>
				</a>
			</li>
			<th:block th:each="n:${#numbers.sequence(pagination.start,pagination.end)}">
				<li class="page-item" th:classappend="${(pagination.page==n)?'active':''}" style="margin-left: 3px;">
					<a class="page-link" style="margin: 0; padding: 7.5px 12px;"
						 th:href="@{{url}{page}
						 			(url=${pagination.url}, page=${n}, field=${param.field}, search=${param.search}, sort=${param.sort}, direct=${param.direct})}" th:text="${n}"></a>
				</li>
			</th:block>
			    
			<li class="page-item" th:classappend="${(pagination.yourNext) ? '' : 'disabled'}" style="margin-left: 3px;" >
				<a class="page-link" style="padding: 6px 7.5px; margin: 0;"
					th:href="@{{url}{page}
								(url=${pagination.url}, page=${pagination.nextPage}, field=${param.field}, search=${param.search}, sort=${param.sort}, direct=${param.direct})}" >
					<i class="tf-icon bx bx-chevron-right"></i>
				</a>
			</li>
			<li class="page-item" th:classappend="${(pagination.yourLast)?'':'disabled'}" style="margin-left: 3px;">
      			<a class="page-link" style="padding: 6px 7.5px; margin: 0;"
      				th:href="@{{url}{page}
      					(url=${pagination.url}, page=${pagination.lastPage}, field=${param.field}, search=${param.search}, sort=${param.sort}, direct=${param.direct})}">
		      	  <i class="tf-icon bx bx-last-page"></i>
		      	</a>
   			</li>
		</ul>
	</nav> 
</html>
