<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 정보</title>
<link rel="stylesheet" href="/public/css/user/detail.css">
</head>
<body>
<header th:insert="/NewHeader"></header>
<div id="wrapper">
 <main class="container-xl">
   <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" id="path">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item">
	    	<a href="/">홈</a>
	    </li>
	    <li class="breadcrumb-item" aria-current="page">
	    	<a th:href="@{/user/detail/{userId}(userId=${user?.user_id})}" 
	    	   class="breadcrumb-item active" th:text="${user?.user_name} + '(' + ${user?.user_id} + ')'"></a>
	    </li>
	  </ol>
	</nav>
    <h1 class="pb-4 d-flex justify-content-between align-items-center" 
	    style="border-bottom: 1px solid #e8e8e8; min-width: 1200px;">
	    <span style="font-size: 35px;">회원 정보</span>
    </h1>	
   	<div class="mt-3 d-flex align-self-center">
		<div class="ms-auto">
			<span th:text="'가입일 : ' + ${#dates.format(user?.signup, 'yyyy-MM-dd HH:mm:ss')}"></span>
		</div>
	</div>
	<table class="mt-3 mb-5 table align-middle table-bordered">
		<tbody>
			<tr>
				<th class="table-light align-middle">이름</th>
				<td class="align-middle" th:text="${user?.user_name}"></td>
			</tr>
			<tr>
				<th class="table-light align-middle">아이디</th>
				<td class="align-middle" th:text="${user?.user_id}"></td>
			</tr>
			<tr>
				<th class="table-light align-middle">비밀번호</th>
				<td class="align-middle" th:text="${user?.user_pw}"></td>
			</tr>
			<tr>
				<th class="table-light align-middle">이메일</th>
				<td class="align-middle" th:text="${user?.user_email}"></td>
			</tr>
			<tr>
				<th class="table-light align-middle">전화번호</th>
				<td class="align-middle" th:text="${user?.user_phone}"></td>
			</tr>
			<tr>
				<th class="table-light align-middle">생일</th>
				<td class="align-middle" th:text="${#dates.format(user?.birth, 'yyyy-MM-dd')}"></td>
			</tr>
			<tr>
				<th class="table-light align-middle">우편번호</th>
				<td class="align-middle" th:text="${user?.add1}"></td>
			</tr>
			<tr>
				<th class="table-light align-middle">주소</th>
				<td class="align-middle" th:text="${user?.add2}"></td>
			</tr>
			<tr>
				<th class="table-light align-middle">상세 주소</th>
				<td class="align-middle" th:text="${user?.add3}"></td>
			</tr>
			<tr>
				<th class="table-light align-middle">참고 항목</th>
				<td class="align-middle" th:text="${user?.add4}"></td>
			</tr>
		</tbody>
	</table>
	<th:block th:if="${session.loginUser?.adminCk == 1}">
		<div class="d-flex mb-3 g-3">
			<div class="ms-auto">
				<a class="btn btn-outline-info btn-lg" th:href="@{/user/update/{userId}(userId=${user?.user_id})}" 
				   style="margin-right: 8px; padding: 12px 20px;">수정</a>
				<a class="btn btn-outline-dark btn-lg" href="/user/list/1" style="padding: 12px 20px;">목록</a>
			</div>
		</div>
	</th:block>
	<th:block th:unless="${session.loginUser?.adminCk == 1}">
		<div class="d-flex mb-3 g-3">
			<div class="ms-auto">
				<a class="btn btn-outline-info btn-lg" th:href="@{/user/update/{userId}(userId=${user?.user_id})}"
				   style="padding: 12px 20px;">수정</a>
			</div>
		</div>
	</th:block>
  </main>
<footer class="footer" th:insert="/NewFooter"></footer>
</div>
</body>
</html>
